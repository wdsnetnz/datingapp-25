<div class="card bg-base-100 w-1/2 mx-auto p-10 mt-10 shadow-xl">
  <h3 class="text-3xl text-red-500">Welcome to My Application {{title()}}!!!!</h3>
  <ul class="list">
    @for (member of members(); track member.id) {
      <li class="list-row items-center">
        <img class="w-10 h-10 rounded-full mr-4" src="https://www.gravatar.com/avatar/000000000000000000000000000000?d=mp&f=y" alt="Avatar"/>
        <div>{{member.id}} - {{member.displayName}}</div>
      </li>
    }
  </ul>
</div>
